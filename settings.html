<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@latest/dist/umd/i18nextHttpBackend.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <img src="images/banner.png" alt="Logo" class="app-logo"/>
        </header>
        <main>
            <h1>Paramètres</h1>
            <p>Personnalisez dvotre expérience.</p>
            <!-- Section spécifique pour les paramètres -->
            <div class="settings">
                <section>
                    <h2>Préférences</h2>
                    <div class="setting-option">
                        <label for="theme">Thème :</label>
                        <select id="theme" name="theme">
                            <option value="light">Clair</option>
                            <option value="dark">Sombre</option>
                        </select>
                    </div>
                    <div class="setting-option">
                        <label for="notifications">Notifications :</label>
                        <input type="checkbox" id="notifications" name="notifications"> Activer
                    </div>
                </section>
            </div>
            <div class="settings-section">
                <label for="languageSelector">Choisir la langue :</label>
                <select id="languageSelector">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
                <button id="saveLanguage">Sauvegarder</button>
            </div>
            
            <a href="index.html" class="back-to-dashboard">Retour au tableau de bord</a>
        </main>
        <footer>
            <p>En utilisant ce service vous acceptez notre politique de confidentialité.</p>
            <button type="button">Accepter</button>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
