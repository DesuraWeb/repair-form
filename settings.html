<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@latest/dist/umd/i18nextHttpBackend.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <img src="assets/images/banner.png" alt="Logo" class="app-logo"/>
        </header>
        <main>
            <h1>Paramètres</h1>
            <p>Personnalisez dvotre expérience.</p>
            <!-- Section spécifique pour les paramètres -->
            <div class="settings">
                <section>
                    <h2>Préférences</h2>
                    <div class="setting-option">
                        <label for="theme">Thème :</label>
                        <select id="theme" name="theme">
                            <option value="light">Clair</option>
                            <option value="dark">Sombre</option>
                        </select>
                    </div>
                    <div class="setting-option">
                        <label for="notifications">Notifications :</label>
                        <input type="checkbox" id="notifications" name="notifications"> Activer
                    </div>
                </section>
            </div>
            <div class="settings-section">
                <label for="languageSelector">Choisir la langue :</label>
                <select id="languageSelector">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </div>
            <!-- Section Google Drive API -->
            <section class="settings-section">
                <h2>Google Drive API</h2>
                <div class="setting-option">
                    <label for="clientId">Client ID:</label>
                    <input type="text" id="clientId" name="clientId">
                </div>
                <div class="setting-option">
                    <label for="clientSecret">Client Secret:</label>
                    <input type="text" id="clientSecret" name="clientSecret">
                </div>
            </section>
            <!-- Section SMTP Settings -->
            <section class="settings-section">
                <h2>Paramètres SMTP</h2>
                <div class="setting-option">
                    <label for="smtpHost">Hôte SMTP:</label>
                    <input type="text" id="smtpHost" name="smtpHost">
                </div>
                <div class="setting-option">
                    <label for="smtpPort">Port SMTP:</label>
                    <input type="number" id="smtpPort" name="smtpPort">
                </div>
                <div class="setting-option">
                    <label for="smtpUser">Utilisateur SMTP:</label>
                    <input type="text" id="smtpUser" name="smtpUser">
                </div>
                <div class="setting-option">
                    <label for="smtpPass">Mot de passe SMTP:</label>
                    <input type="password" id="smtpPass" name="smtpPass">
                </div>
            </section>
            <button type="button" id="saveSettings">Sauvegarder les paramètres</button>
            <a href="index.html" class="back-to-dashboard">Retour au tableau de bord</a>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
