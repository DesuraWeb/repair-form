<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <img src="images/svg/logo.svg" alt="Logo" class="app-logo"/>
            <button id="qrScanButton" onclick="startQRScan()">
                <img src="images/svg/qr-scan-icon.svg" alt="Scan QR code" class="qr-scan-icon" />
            </button>
        </header>
        <main>
            <h1>Tableau de bord</h1>
            <p>Veuillez sélectionner une catégorie pour votre demande</p>
            <div class="options">
                <a href="create-repair.html" class="option active">
                    <img src="images/svg/icon.svg" alt="Formulaire de Prise en Charge" width="40" height="40"/>
                    Formulaire de Prise en Charge
                </a>
                <a href="#" class="option">
                    <img src="images/svg/icon2.svg" alt="Modifier Dossier" />
                    Modifier Dossier
                </a>
                <a href="#" class="option">
                    <img src="images/svg/icon2.svg" alt="Dossiers antérieurs" />
                    Intégrations
                </a>
                <a href="#" class="option">
                    <img src="images/svg/icon2.svg" alt="Paramètres" />
                    Paramètres
                </a>
            </div>
            <a href="#" class="back-to-dashboard">Retour au tableau de bord</a>
        </main>
        <footer id="cookieConsent">
            <p>En utilisant ce service, vous acceptez les <a href="https://desura.fr/mentions-legales" target="_blank">Mentions légales</a> et la <a href="https://desura.fr/politique-de-confidentialite" target="_blank">Politique de confidentialité</a>.</p>
            <button class="start-button" onclick="acceptCookies()">Accepter</button>
        </footer>
        
    </div>
    <script src="/js/cookie.js"></script>
    <script src="app.js"></script>
</body>
</html>
